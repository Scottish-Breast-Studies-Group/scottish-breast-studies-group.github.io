title: Scottish Breast Studies Group
email: secretary@sbsg.scot
description: >-
  The Scottish Breast Studies Group is a multidisciplinary clinical academic research network
  facilitating collaborative breast cancer studies across Scotland. We connect clinicians, scientists,
  and healthcare professionals dedicated to advancing breast cancer treatment and research.

# SEO Configuration
tagline: "Collaborative Breast Cancer Research Network in Scotland"
keywords: "breast cancer research, Scotland, clinical trials, academic research, SBSG, oncology, breast studies"
lang: en-GB
locale: en_GB

# Organization Information
author: "Scottish Breast Studies Group"

theme: minima
url: "https://sbsg.scot"
baseurl: ""

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# RSS Feed Configuration
feed:
  path: feed.xml

# Force the order of the navigation tabs
header_pages:
  - about.md
  - studies.md
  - webinars.md
  - centres.md
  - join.md
  - contact.md

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
